<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlador</title>
</head>
<body>
  <h1>Controlador</h1>
  <form id="controlador_form">
    <label for="comandos_input">Comandos:</label>
    <input type="text" id="comandos_input" placeholder="comandos ejecucion" />
    <input type="submit" value="EJECUTAR" id="ejecutar_button" />
  </form>

  <div class="Instrucciones div">
    <h2>INSTRUCCIONES</h2>
    <p>El formato para ingresar los comandos es el siguiente: </p>
    <br>
    <p> X,Y/X_inicio,Y_inicio Orientacion/ ORDENES </p>
    <ul>
      <li>I = Izquierda</li>
      <li>D = Derecha</li>
      <li>A = Avanza</li>
    </ul>
  </div>

  <hr>
  <div id="pos_inicial"></div>
  <div id="comandos_div"></div>
  <div id="pos_final_div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
